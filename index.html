<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Contact App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Tagesschrift&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="./img/Group.svg" alt="" class="user-img">
        <img src="./img/Group.svg" alt="" class="user-img-2">
        <img src="./img/contact 1.svg" alt="" class="login-img">
        <div class="card">
            <div class="position-relative mx-auto user-icon" style="width: 144px; height: 144px;">
                <img src="./img/man-face-emotive-icon-smiling-male-character-in-blue-shirt-flat-illustration-isolated-on-white-happy-human-psychological-portrait-positive-emotions-user-avatar-for-app-web-design-vector 1.svg" class="rounded-circle border border-2"
                    style="width: 144px; height: 144px; object-fit: cover;" alt="avatar">
                <!-- Иконка загрузки -->
                <button class="btn btn-light btn-sm rounded-circle position-absolute" style="bottom: 0; right: 0;">
                    <i class="bi bi-image"></i> <!-- Bootstrap Icons -->
                </button>
            </div>
            <div class="login-place">
                <h2 class="login-h2">Iltimos ismingizni kiriting</h2>
                <form id="login-form" class="login-form">
                    <div class="input-group mb-2">
                        <span class="input-group-text" style="border: none; border-right: 2px solid #394867; margin: 5px;"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" placeholder="Ism">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" style="border: none; border-right: 2px solid #394867; margin: 5px;"><i class="bi bi-people"></i></span>
                        <input type="text" class="form-control" placeholder="Familiya (Ixtiyoriy)">
                    </div>
                    <button type="submit" class="btn btn-submit w-100">Kirish</button>
            </div>
        </div>
    </div>



    <!-- Bootstrap + JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
