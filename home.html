<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Tagesschrift&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="home.css">
    <title>Home Page</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar d-flex justify-content-around align-items-center px-4">
        <div class="left-nav">
            <button class="translate-btn btn-nav"><i class="bi bi-translate"></i> <span
                    class="navbar-text-span">Tarjima</span></button>
        </div>

        <div class="center-nav">
            <h1 class="contact-h1">Kontaktlar</h1>
        </div>

        <div class="right-nav">
            <button class="logout-btn btn-nav"><span class="navbar-text-span">Chiqish</span> <i
                    class="bi bi-box-arrow-left"></i></button>
        </div>
    </nav>


    <!-- Home -->
    <div class="container-home">
        <div class="left">
            <h2 class="left-home-h1">Kontakt yaratish</h2>
            <div class="card-home">
                <div class="position-relative mx-auto user-icon-1" style="width: 144px; height: 144px;">
                    <img id="avatarPreview"
                        src="./img/default.svg"
                        class="rounded-circle border border-2" style="width: 144px; height: 144px; object-fit: cover;"
                        alt="avatar">
                    <label for="avatarUpload" class="btn btn-light btn-sm rounded-circle position-absolute"
                        style="bottom: 0; right: 0; cursor: pointer;">
                        <i class="bi bi-image"></i>
                    </label>
                    <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
                </div>

                <div class="login-place" id="loginPlace">
                    <h2 class="login-h2">Iltimos ismingizni kiriting</h2>
                    <form id="login-form" class="login-form">
                        <div class="input-group mb-1">
                            <span class="input-group-text"
                                style="border: none; border-right: 2px solid #394867; margin: 5px;"><i
                                    class="bi bi-person"></i></span>
                            <input type="text" class="form-control" placeholder="Ism" id="nameInput">
                        </div>
                        <div class="input-group mb-1">
                            <span class="input-group-text"
                                style="border: none; border-right: 2px solid #394867; margin: 5px;"><i
                                    class="bi bi-people"></i></span>
                            <input type="text" class="form-control" placeholder="Familiya" id="surnameInput">
                        </div>
                        <div class="input-group mb-1">
                            <span class="input-group-text"
                                style="border: none; border-right: 2px solid #394867; margin: 5px;"><i
                                    class="bi bi-phone"></i></span>
                            <input type="number" class="form-control" placeholder="Telefon raqam" id="phoneInput">
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text"
                                style="border: none; border-right: 2px solid #394867; margin: 5px;"><i
                                    class="bi bi-calendar-date"></i></span>
                            <input type="date" class="form-control" placeholder="Sana" id="dateInput">
                        </div>
                        <button type="submit" class="btn btn-submit w-100" onclick="add(event)">Qo'shish</button>
                </div>
            </div>
        </div>
        <div class="right">
            <h1 class="right-home-h1">Kontaktlar</h1>
            <div class="contact-list">
                <div class="login-name-place">
                    <h3 class="login-name-place-h3">Abdulhakim</h3>
                    <div class="user-icon-2" style="width: 44px; height: 44px;">
                        <img id="avatarPreview"
                            src="./img/default.svg"
                            class="rounded-circle "
                            style="width: 44px; height: 44px; object-fit: cover;  border: 2px solid #394867;"
                            alt="avatar">
                    </div>
                </div>
                <div class="search-place">
                    <div class="input-group input-search mb-3">
                        <span class="input-group-text"
                            style="border: none; border-right: 2px solid #394867; margin: 5px;"><i
                                class="bi bi-search"></i></span>
                        <input type="text" id="searchInput" placeholder="Kontakt qidirish" style="margin-left: 10px;">
                    </div>
                    <button id="contact-search" class="contact-search">Qidirish</button>
                </div>
                <div class="save-contact-place" id="saveContactPlace"></div>
            </div>
        </div>
    </div>


    <!-- Bootstrap + JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
